<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New customer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='formComponent.js'></script>
    <script src='submitComponent.js'></script>
    <script src='copyPasteComponent.js'></script>
    <script src='randomizeComponent.js'></script>

<style>
#formPanel {
    background-color: burlywood;
}

#submitPanel {
    background-color: cadetblue;
}

#copyPastePanel {
    background-color: darkgrey;
}

#randomizePanel {
    background-color: goldenrod;
}
</style>

    <script>
        function init() {

            var formComponent = new FormComponent();
            formComponent.init(document.getElementById('formPanel'), 'localhost:3333/backendApi');
            formComponent.render();

            // formComponent.fillWithData({
            //     firstName: 'John',
            //     lastName: 'Smith'
            // })
            // console.log(formComponent.getData());


            var submitComponent = new SubmitComponent();
            submitComponent.init(document.getElementById('submitPanel'), 'localhost:3333/backendApi', function getDataFunction(params) {
                return formComponent.getData();
            });
            submitComponent.render();

            // formComponent.fillWithData({
            //     firstName: 'John',
            //     lastName: 'Smith'
            // })
            // console.log(formComponent.getData());


            var copyPasteComponent  = new CopyPasteComponent()
            copyPasteComponent.init(document.getElementById('copyPastePanel'), 'localhost:3333/backendApi', function dataChangedFunction(newData) {
                formComponent.fillWithData(newData);
            });
            copyPasteComponent.render();


            var randomizeComponent  = new RandomizeComponent()
            randomizeComponent.init(document.getElementById('randomizePanel'), 'localhost:3333/backendApi', function dataChangedFunction(newData) {
                formComponent.fillWithData(newData);
            });
            randomizeComponent.render();
        }
    </script>

</head>

<body onload="init()">
    <p>New customer</p>
    <div id='formPanel'></div>
    <div id='submitPanel'></div>
    <div id='copyPastePanel'></div>
    <div id='randomizePanel'></div>
</body>

</html>
